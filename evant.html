<!DOCTYPE html>
<html>
  <body onclick="Click(event)">
    Some text: <input type="text" value="Select me!!" onselect="myFunction()" />

    <p>
      The function myFunction() is triggered when some text is selected in the
      input field. The function shows a message.
    </p>

    <script>
      function Click(event) {
        console.log(event);
      }
      function myFunction() {
        alert("You have selected some text!");
      }
    </script>
  </body>
</html>
