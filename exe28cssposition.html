<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ex1{
                position: relative;
                width: 600px;
                height:200px;
                border: 3px solid green;
            }
            div.ex2{
                position:absolute;
                width: 200px;
                height: 100px;
                border:3px solid red;
                top: 80px;
                right: 0px;
            }
        </style>
        
    </head>
    <body>
        <div class="ex1">This is an example of relative
        <div class="ex2">This is an example of absolute </div>
        </div>
    </body>
</html>
