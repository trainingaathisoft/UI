<!DOCTYPE html>
<head>
    <title>Java strings</title>
</head>

<body>

<h1>JavaScript Strings</h1>


<p id="aemo"></p>
<p id="bemo"></p>
<p id="cemo"></p>

<script>
let answer1 = "It's alright";
let answer2 = "He is called 'Johnny'";
let answer3 = 'He is called "Johnny"'; 

document.getElementById("aemo").innerHTML =
answer1 + "<br>" + answer2 + "<br>" + answer3; 

let answer4 = "It's alright";
let answer5 = "He is called John ";
let answer6 ="He is called Johny";
document.getElementById("bemo").innerHTML =
answer4 + "<br>" + answer5 + "<br>" + answer6; 




let answer7 = "It's always right";
let answer8 = "He is called Ram ";
let answer9 ="He is called ravi";

document.getElementById("cemo").innerHTML =
answer7 + "<br>" + answer8+ "<br>" + answer9; 


</script>

</body>
</html>
</html>
