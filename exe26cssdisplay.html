<!DOCTYPE html>
<html>
    <head>
        <title>css display</title>
        <style>
            h2.hidden{
                visibility:hidden;
            }
        </style>
            </head>
            <body>
                <h1>This is a visible heading</h1>
                <h2 class="hidden">This is a hidden heading</h2>
                <p>Visibility syntax gives more space in layout</p>
            </body>
</html>
