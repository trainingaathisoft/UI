<!DOCTYPE html>
<html>
    <head>
        <title>css outline </title>
        <style>
 h1{
    outline-color: red;
 }
 p{outline-color:green ;}
 p.dotted{
    outline-style: dotted
 }
 p.dashed{outline-style:dashed ;}
 p.groove{outline-style: groove;}
 p.ridge{outline-style: ridge;}
        </style>
    </head>
    <body>
        <h1>css outline</h1>
        <p class="dotted">pudukottai</p>
        <p class="dashed">alangudi</p>
        <p class="groove">Aranthangi</p>
    </body>
</html>
