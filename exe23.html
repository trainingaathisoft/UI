<!DOCTYPE html>
<html>
    <head>
<style>
    ul.a{
        list-style-type: circle;
        list-style-image: url(coffeeicon.jpg);
        width: 1pxpx;height: 1px;
    }
    
    
    ul.b{
        list-style-type: square;
        
    }
    ol.c{
        list-style-type: upper-roman;
    }
    ol.d{
        list-style-type: lower-alpha;

    }
</style>
    </head>
    <body>
        <h2>ordered lists and unordered lists</h2>
        <p>The ordered lists and unordered lists are given below</p>
        <ul class="a">
            <li>coffee</li>
            <li>tea</li>
            <li>Juices</li>
        </ul>
        <ul class="b">
            <li>coffee</li>
            <li>tea</li>
            <li>Juices</li>
        </ul>
        <ol class="c">
            <li>coffee</li>
            <li>tea</li>
            <li>Juices</li>
        </ol>
        <ol class="d">
            <li>coffee</li>
            <li>tea</li>
            <li>juices</li>
        </ol>
        

        
    </body>
</html>
