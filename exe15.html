<!DOCTYPE html>
<html>
    <head>
        <title>Css borders</title>
        <style>
            h1.dotted{border-style: dotted;}
            h2.solid{border-style:solid ;}
            p.dotted {border-style: dotted;}
            p.dashed{border-style: dashed;}
            p.double{border-style: double;}
            p.groove{border-style: groove;}
            p.ridge{border-style: ridge;}
            p.inset{border-style: inset;}
            p.outset{border-style: outset;}
            p.none{border-style: none;}
            p.hidden{border-style: hidden;}
        </style>
    </head>
    <body>
        <h1 class="dotted"> css borders</h1>
        <h2 class ="solid">Borders style</h2>
        <p class="dotted">Pudukottai </p>
        <p class="dashed">pudukottai is one of the district in tamilnadu</p>
        <p class="double">pudukottai has many towns and villages</p>
        <p class="groove">pudukottai has many educational institutions</p>
        <p class="ridge">Alangudi</p>
        <p class="inset">arayapatti</p>
        <p class="outset">Alangadu</p>
        <p class="none">kothamangalam</p>
        <p class="hidden">keeramangalam</p>
    </body>

            
    

</html>
