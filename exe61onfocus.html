<!DOCTYPE html>
<html>
    <head>
        <script>
            function ranjith(x){
                x.style.background="yellow";
            }
            
        </script>
    </head>
    <body>
        <h1>on focus event</h1>
        <label>Enter your name:</label>
        <input type="text" onfocus="ranjith(this)">
        <br><br>

        <label>Enter your age:</label>
        <input type="text" onfocus="ranjith(this)">
        <br><br>

        <label>Enter your address :</label>
        <input type="text" onfocus="ranjith(this)">
    </body>
</html>
