<!DOCTYPE html>
<html>
    <h1>Html ondoubleclick event </h1>
  <body ondblclick="doubleClick(event)">
       
   
    <script>
      function doubleClick(event) {
        console.log(event);
      }
      function myFunction() {
        alert("You have selected some text!");
      }
    </script>

    Some text: <input type="text" value="Hello how are you?" onselect="myFunction()" />
  </body>
